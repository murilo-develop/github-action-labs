# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - uses: murilo-develop/github-action-labs/.github/actions/maven_build@main

    - uses: murilo-develop/github-action-labs/.github/actions/docker_build@main
      with:
        dockerfile_path: ./Dockerfile
        image_name: "murilo"
        tag_name: "1"

    # Login in Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - uses: murilo-develop/github-action-labs/.github/actions/docker_push@main
      with:
        dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
